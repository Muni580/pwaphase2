<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form>
    <h2>Resume</h2>
    <section>
    <h2>Career objective</h2>
    <select id="career">
      <option>when will u do it</option>
      <option>who will u do it</option>
      <option>where will u do it</option>
        </select>
        </section>
      <div class="main">
        <section>

    <h2>Personal info</h2>
    <input type="text" name="name" id="name" placeholder="Enter your name"><br>
    <input type="text" name="email" id="email" placeholder="Enter your email"><br>
    <input type="text" name="roll" id="roll" placeholder="Enter your roll"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter your phone number"><br>


    </section>
    <section>
      <h2>Graduation details</h2>
      <input type="text" name="college1" id="college1" placeholder="Enter your college name"><br>
      <select name="degree1" id="degree1">
        <option>Select your Degree</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>B.com</option>
      </select><br>
<select class="branch1" id="branch1"><br>
  <option>Select your Branch</option>
  <option>CSE</option>
  <option>ECE</option>
  <option>IT</option>
  <option>CSIT</option>
</select><br>
<input type="number" name="marks1" id="marks1" placeholder="enter your percentage">
    </section>
  </div>
  <div class="main">


    <section>
      <h2>Intermediate Details</h2>
      <input type="text" name="college2" id="college2" placeholder="Enter your college name"<br>
      <select  name="degree2" id="degree2"><br>
        <option>Select your degree</option>
        <option>Intermediate</option>
        <option>Diploma</option>
      </select><br>
        <select name="branch2" id="branch2">
          <option>Select your branch</option>
          <option>Mpc</option>
          <option>Bipc</option>
        </select><br>
        <input type="number" name="marks2" id="marks2" placeholder="enter your percentage">
    </section>
    <section>
    <h2>SSC Details</h2>
    <input type="text" name="school" id="school" placeholder="Enter your School name"><br>
    <select  name="board " id="board">
      <option>Select your School</option>
      <option>SSC</option>
      <option>CBSE</option>
      <option>ICSE</option>
      </select><br>
      <input type="number" name="marks3" id="marks3" placeholder="enter your percentage">
    </section>
  </div>
    <div class="main">
      <section>
        <h2>Technical Skills</h2>
        <input type="text" name="Skills" id="Skills" placeholder="Enter your Technical Skills"><br>
      </section>
</div>
</form>
<button type="button" name="button" onclick="addData()">SUBMIT</button>
</body>
<script type="text/javascript" src="js/store.js">

</script>
</html>
